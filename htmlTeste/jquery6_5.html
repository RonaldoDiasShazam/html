<!DOCTYPE html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
		$("#div1").fadeToggle();
		$("#div2").fadeToggle("slow");
		$("#div3").fadeOut(3000);
	});
});
</script>
</head>
<body>

<p>Demonstrate fadeToogle() with different speed parameters.</p>
<button>Click to fade in/out boxes</button><br><br>

<div id="div1" style="width:150px;height:100px;background-color:green;"></div>
<br><br><br>
<div id="div2" style="width:150px;height:100px;background-color:yellow;"></div>
<br><br><br>
<div id="div3" style="width:150px;height:100px;background-color:blue;"></div>

</body>
</html>
