<!DOCTYPE HTML>
<html>
<body>



<h2>A palavra reservada "var" cria variáveis</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var x, y;  // declaração de variáveis, separadas por virgula na mesma Linha
x = 5 + 6; /* comenta BLOCO DE TEXTO */
y = x * 10;
var nome = 'Meu texto JS', temBike = true;
document.getElementById("demo").innerHTML = y;
document.getElementById("demo1").innerHTML = nome;
document.getElementById("demo2").innerHTML = 'O cliente tem Bike?<br> <h1>Resposta</h1>: ' + temBike; // texto concatenado com o valor da variável
</script>

</body>
</html>
