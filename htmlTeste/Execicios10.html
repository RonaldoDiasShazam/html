<!DOCTYPE html>
<html>
<body>

	<h2>A palavra reservada "var" cria variáveis.</h2>
	
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	
	<script>
	var x, y; // Declaração de variáveis, separadas por virgula da mesma linha.
	x = 5 + 6; /* comenta BLOCO DE TEXTO */
	y = x * 10;
	
	var nome = 'Meu texto JS', temBike = false;
	document.getElementById("demo1").innerHTML = y;
	document.getElementById("demo2").innerHTML = nome;
	document.getElementById("demo3").innerHTML = '<h1>O cliente tem Bike?</h1> <br> <h3> Resposta: </h3>' + temBike; // texto concatenado com o valor da variável


	</script>
	
	
	
</body>
</html>
